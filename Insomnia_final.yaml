    url: "http://localhost:8000/api/orders/1/"
    headers:
      - name: Content-Type
        value: application/json
    body:
      mimeType: application/json
      text: |-
        {
          "ampoules_count": 5,
          "solvent_volume": "100.00",
          "patient_weight": "70.00"
        }
    
  - _id: req_order_detail
    parentId: fld_orders
    _type: request
    name: GET одна запись
    method: GET
    url: "http://localhost:8000/api/orders/1/"
    
