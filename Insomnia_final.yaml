    method: POST
    url: "http://localhost:8000/api/drugs/"
    headers:
      - name: Content-Type
        value: application/json
    body:
      mimeType: application/json
      text: |-
        {
          "name": "Нитроглицерин",
          "description": "Для лечения стенокардии",
          "concentration": "1.00",
          "volume": "1.00",
          "is_active": true
        }
    
  - _id: req_drug_detail
    parentId: fld_drugs
    _type: request
    name: GET одна запись
    method: GET
    url: "http://localhost:8000/api/drugs/1/"
    
