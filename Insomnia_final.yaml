resources:
  - _id: wrk_vasoactive_drugs
    _type: workspace
    name: Vasoactive Drugs API
    description: API для управления вазоактивными препаратами и заявками
    
  - _id: env_base
    parentId: wrk_vasoactive_drugs
    _type: environment
    name: Base Environment
    data:
      base_url: http://localhost:8000
      
  - _id: fld_drugs
    parentId: wrk_vasoactive_drugs
    _type: request_group
    name: Домен услуги (Препараты)
    
  - _id: fld_orders
    parentId: wrk_vasoactive_drugs
    _type: request_group
    name: Домен заявки
    
