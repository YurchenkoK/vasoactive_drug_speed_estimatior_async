    parentId: fld_drugs
    _type: request
    name: GET список с фильтрацией
    method: GET
    url: "http://localhost:8000/api/drugs/?name=Нитроглицерин"
    
  - _id: req_order_delete
    parentId: fld_orders
    _type: request
