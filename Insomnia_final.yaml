  - _id: req_drug_add_image
    parentId: fld_drugs
    _type: request
    name: POST добавление изображения
    method: POST
    url: "http://localhost:8000/api/drugs/1/add-image/"
    body:
      mimeType: multipart/form-data
    
  - _id: req_drug_add_to_order
    parentId: fld_drugs
    _type: request
    name: POST добавления в заявку-черновик
    method: POST
    url: "http://localhost:8000/api/drugs/1/add-to-order/"
    
  - _id: req_drug_delete
    parentId: fld_drugs
    _type: request
    name: DELETE удаление
    method: DELETE
    url: "http://localhost:8000/api/drugs/1/"
        
  - _id: req_drug_update
    parentId: fld_drugs
    _type: request
    name: PUT изменение
    method: PUT
    url: "http://localhost:8000/api/drugs/1/"
    headers:
      - name: Content-Type
        value: application/json
    body:
      mimeType: application/json
      text: |-
        {
          "name": "Нитроглицерин обновлено",
          "concentration": "2.00"
        }
    
  - _id: req_drug_create
    parentId: fld_drugs
    _type: request
